<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} Login {%endblock%}</title>

    {%load static%}
    <link rel="stylesheet" href="{%static 'css/style1.css'%}">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Link -->


    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Font Awesome Cdn -->


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
</head>

<body>

    <!-- login Starts -->

    <body style="background: #f9f9f9;">





        <section class="login" id="login">
            <div class="container">

                <div class="card card-body">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
                        <strong>Message:</strong>{{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    <div class="main-text">
                        <h1 style="margin-top: 0;"><span>L</span>OGIN</h1>
                    </div>
                    <div class="row">

                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                            <div>
                                <img src="../media/book-img.png" class="img-fluid" alt="">
                            </div>
                        </div>

                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <form action="/signin/" id="myForm" style="margin-top: 30%;" method="post">
                                {% csrf_token %}
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                                <input type="password" name="pass1" class="form-control mt-4" placeholder="Password"
                                    required>

                                <input type="submit" value="LOGIN" class="submit" required>
                                <a href="/signup"><input type="button" value="REGISTER" class="button" required></a>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- login Ends -->



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
