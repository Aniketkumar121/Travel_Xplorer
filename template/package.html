{% extends 'base.html' %}

{% block title%} Package {% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="s12 12 l12">


            <img src="/media/{{packs.pack_img}}" class="card" style="width: 100%; margin-bottom: 20px;">
            <h2>{{packs.title}}</h2>

            <br>
            <p>
                {{packs.description | safe}}
            </p>

        </div>

    </div>

</div>




{% endblock %}
