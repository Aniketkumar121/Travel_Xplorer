<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    {%load static%}
    <link rel="stylesheet" href="{%static 'css/style1.css'%}">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Link -->


    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Font Awesome Cdn -->


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
</head>

<body>

    <section class="h-100 gradient-custom-2" style="background: #f9f9f9;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card">
                        <div class="rounded-top text-white d-flex flex-row"
                            style="background-image: url(https://images.pexels.com/photos/1366957/pexels-photo-1366957.jpeg?auto=compress&cs=tinysrgb&w=600); height:200px; background-size: cover;">
                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                {% if image %}
                                <img src="../media/{{ image }}" alt="Generic placeholder image"
                                    class="img-fluid img-thumbnail mt-4 mb-5" style="width: 150px; z-index: 1">
                                {% else %}
                                <img src="../media/about3.jpg" alt="Generic placeholder image"
                                    class="img-fluid img-thumbnail mt-4 mb-5" style="width: 150px; z-index: 1">
                                {% endif %}
                                <a href="/profile-edit/" data-mdb-ripple-color="dark" style="z-index: 1;">
                                    <button type="button" class="btn btn-outline-dark">
                                        Edit profile
                                    </button>
                                </a>
                            </div>
                            <div class="ms-3" style="margin-top: 100px;">
                                <h5>{{ fname }} {{ lname }}</h5>
                                <p>{{ country }}</p>
                                <p>Age: {{ age }}</p>
                            </div>
                        </div>
                        <div class="p-4 text-black" style="background-color: #f8f9fa;">
                            <div class="d-flex justify-content-end text-center py-1">
                                <div style="margin-right: 10%;">
                                    <p class="mb-1 h6">Phone</p>
                                    <p class="small text-muted mb-0">{{ phone }}</p>
                                </div>
                                <div>
                                    <p class="mb-1 h6">Email</p>
                                    <p class="small text-muted mb-0">{{ uemail }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4 text-black">
                            <div class="mb-5">
                                <h4 class="lead mb-1" style="font-weight: 600;">About</h4>
                                <div class="p-4" style="background-color: #f8f9fa;">
                                    <p>{{ about }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
